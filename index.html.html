<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansão Primer Soluções</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #map { height: 100vh; width: 100%; z-index: 0; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background-color: white; color: #333; box-shadow: 0 3px 14px rgba(0,0,0,0.4); }
        .leaflet-popup-content p { margin: 0.5em 0; }
        .transition-opacity { transition: opacity 0.3s ease-in-out; }
        .modal-body { max-height: 60vh; overflow-y: auto; }
        .map-title-text {
            font-size: clamp(1.25rem, 3vw, 2.25rem);
        }
    </style>
</head>
<body class="font-sans bg-gray-100">

    <div id="login-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 rounded-lg shadow-2xl text-center">
            
            <img src="https://lirp.cdn-website.com/c6a1995a/dms3rep/multi/opt/png-Primer_Solucoes+-+Favicon-01-1920w.png" alt="Logotipo Primer Soluções" class="mx-auto mb-6 h-24 w-auto">

            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h2>
            
            <form id="login-form" class="text-left">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 h-4"></p>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">
                        Entrar
                    </button>
                </div>
            </form>

            <p class="text-center text-gray-500 text-xs mt-6">
                Sistema desenvolvido por RAFAEL BLENER
            </p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div id="map"></div>

        <div class="fixed top-4 left-1/2 -translate-x-1/2 bg-white bg-opacity-80 py-2 px-6 rounded-lg shadow-lg z-10 pointer-events-none w-11/12 max-w-md md:max-w-lg">
            <h1 class="map-title-text text-gray-800 font-bold text-center">
                Expansão Primer Soluções
            </h1>
        </div>
        
        <div class="fixed top-4 left-4 z-10">
            <img src="https://primersolucoessl.com.br/wp-content/uploads/2024/12/Primer_Solucoes-Logo_Mae2-01.png" alt="Logotipo Primer Soluções" class="h-12 md:h-16 w-auto">
        </div>

        <div id="placar-geral-caixa" class="fixed top-4 right-4 bg-white p-2 rounded-lg shadow-lg z-10 w-56">
            <h3 class="text-sm font-bold text-gray-800">Quantidade de Embaixadores</h3>
            <p id="total-votos-valor" class="text-xl font-bold text-blue-600 text-center">0</p>
            <div class="border-t my-1"></div>
            <h4 class="text-sm font-bold text-gray-800">Embaixadores Cadastrados</h4>
            <ol id="ranking-lideres-lista" class="list-decimal list-inside space-y-1 text-xs overflow-y-auto max-h-48">
            </ol>
        </div>

        <button id="add-lider-btn-principal" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg z-10" title="Adicionar Novo Embaixador">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        </button>
        
        <div id="add-lider-modal-principal" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Cadastrar Novo Embaixador</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Município</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <input type="text" id="municipioInputPrincipal" class="block w-full px-3 py-2 border rounded-md" placeholder="Ex: Santos">
                            <button id="geocode-btn-principal" class="px-4 py-2 bg-gray-600 text-white rounded-md">Buscar</button>
                        </div>
                        <p id="geocode-status-principal" class="text-xs text-gray-500 mt-1 h-4"></p>
                        <input type="hidden" id="latInputPrincipal"><input type="hidden" id="lonInputPrincipal">
                    </div>
                    <div class="border-t pt-4">
                        <label class="block text-sm font-medium text-gray-700">Nome do Embaixador</label>
                        <input type="text" id="novoNomeInputPrincipal" class="mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Indicado por</label>
                        <input type="text" id="novoIndicadoInputPrincipal" class="mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contato</label>
                        <input type="text" id="novoContatoInputPrincipal" class="mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="cancel-lider-principal-btn" class="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button>
                    <button id="save-lider-principal-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Salvar Embaixador</button>
                </div>
            </div>
        </div>

        <div id="manage-lideres-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Gerenciar Embaixadores em <span id="manage-modal-title" class="text-blue-600"></span></h2>
                
                <div id="lideres-list" class="space-y-3 mb-6 modal-body pr-2">
                </div>

                <div class="border-t pt-4">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Adicionar Novo Embaixador</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium">Nome do Embaixador</label>
                            <input type="text" id="add-lider-nome" class="mt-1 block w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Indicado por</label>
                            <input type="text" id="add-lider-indicado" class="mt-1 block w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Contato</label>
                            <input type="text" id="add-lider-contato" class="mt-1 block w-full px-3 py-2 border rounded-md">
                        </div>
                    </div>
                     <button id="save-new-lider-btn" class="mt-4 w-full md:w-auto px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md">Adicionar à Lista</button>
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="close-manage-modal-btn" class="px-4 py-2 bg-gray-200 rounded-md">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const appContent = document.getElementById('app-content');
            const loginOverlay = document.getElementById('login-overlay');
            const loginError = document.getElementById('login-error');

            const validLogins = [
                { user: 'EDELTON', pass: '4bilhoes' },
                { user: 'KARINE', pass: '4bilhoes' },
                { user: 'RAFAEL', pass: '4bilhoes' }
            ];

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const usernameInput = document.getElementById('username').value.toUpperCase();
                const passwordInput = document.getElementById('password').value;

                const isAuthenticated = validLogins.some(login => 
                    login.user === usernameInput && login.pass === passwordInput
                );

                if (isAuthenticated) {
                    loginOverlay.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    iniciarAplicacao(); 
                } else {
                    loginError.textContent = 'Usuário ou senha inválidos.';
                }
            });
        });

        function iniciarAplicacao() {
            const map = L.map('map').setView([-23.9, -47.7], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);

            const mapLayers = {};
            const DADOS_VOTOS_KEY = 'dadosVotosMultiLider';
            let municipioEmGerenciamento = null;

            function migrarDadosAntigos() {
                let dados = JSON.parse(localStorage.getItem(DADOS_VOTOS_KEY) || '{}');
                let dadosForamMigrados = false;

                for (const key in dados) {
                    if (dados[key].lideres) {
                        dadosForamMigrados = true;
                        dados[key].embaixadores = dados[key].lideres.map(lider => {
                            return {
                                id: lider.id,
                                nome: lider.nome,
                                telefone: lider.telefone,
                                indicado: "Não informado"
                            };
                        });
                        delete dados[key].lideres;
                    }
                }

                if (dadosForamMigrados) {
                    salvarTodosDados(dados);
                }
            }
            
            function inicializarDados() {
                const dadosSalvos = localStorage.getItem(DADOS_VOTOS_KEY);
                if (!dadosSalvos) {
                    const dadosIniciais = {
                        "Peruíbe": { lat: -24.3203, lon: -47.0039, embaixadores: [{ id: Date.now(), nome: "RAFEL BLENER", telefone: "1399647-6655", indicado: "KARINE/EDELTON" }] },
                        "Alphaville": { 
                            lat: -23.4752,
                            lon: -46.89124,
                            embaixadores: [
                                { id: Date.now() + 1, nome: "EDELTON", telefone: "1194776-6549", indicado: "Proprietário" },
                                { id: Date.now() + 2, nome: "KARINE", telefone: "1194776-7726", indicado: "Proprietária" }
                            ] 
                        }
                    };
                    localStorage.setItem(DADOS_VOTOS_KEY, JSON.stringify(dadosIniciais));
                }
            }

            function carregarTodosDados() { return JSON.parse(localStorage.getItem(DADOS_VOTOS_KEY) || '{}'); }
            function salvarTodosDados(dados) { localStorage.setItem(DADOS_VOTOS_KEY, JSON.stringify(dados)); }
            
            function carregarDadosMunicipio(municipioNome) {
                const todosDados = carregarTodosDados();
                return todosDados[municipioNome] || { lat: 0, lon: 0, embaixadores: [] };
            }
            
            function calcularTotalDeEmbaixadores() {
                const todosDados = carregarTodosDados();
                let totalEmbaixadores = 0;
                for (const municipioNome in todosDados) {
                    if (todosDados[municipioNome].embaixadores) {
                        totalEmbaixadores += todosDados[municipioNome].embaixadores.length;
                    }
                }
                return totalEmbaixadores;
            }

            function obterTodosEmbaixadores() {
                const todosDados = carregarTodosDados();
                const todosEmbaixadores = [];
                for (const municipioNome in todosDados) {
                    if (todosDados[municipioNome].embaixadores) {
                        todosDados[municipioNome].embaixadores.forEach(embaixador => {
                            todosEmbaixadores.push({ ...embaixador, municipio: municipioNome });
                        });
                    }
                }
                todosEmbaixadores.sort((a, b) => a.nome.localeCompare(b.nome));
                return todosEmbaixadores;
            }

            function atualizarPlacarGeral() {
                const total = calcularTotalDeEmbaixadores();
                document.getElementById('total-votos-valor').textContent = total;

                const todosOsEmbaixadores = obterTodosEmbaixadores();
                const listaEl = document.getElementById('ranking-lideres-lista');
                listaEl.innerHTML = ''; 

                if (todosOsEmbaixadores.length === 0) {
                    listaEl.innerHTML = '<li class="text-gray-500">Nenhum embaixador.</li>';
                    return;
                }

                todosOsEmbaixadores.forEach(embaixador => {
                    const item = document.createElement('li');
                    item.className = "truncate";
                    item.innerHTML = `<span class="font-semibold">${embaixador.nome}</span><span class="block text-gray-500 -mt-1">${embaixador.municipio}</span>`;
                    listaEl.appendChild(item);
                });
            }

            function desenharMarcadorNoMapa(municipioNome, dados) {
                if (mapLayers[municipioNome]) {
                    map.removeLayer(mapLayers[municipioNome]);
                }
                if(dados.embaixadores && dados.embaixadores.length > 0) {
                    const marker = L.marker([dados.lat, dados.lon]).addTo(map);
                    marker.bindPopup(() => criarConteudoPopup(municipioNome));
                    mapLayers[municipioNome] = marker;
                }
            }

            function redesenharMapaCompleto() {
                Object.values(mapLayers).forEach(layer => map.removeLayer(layer));
                const todosDados = carregarTodosDados();
                for (const nomeMunicipio in todosDados) {
                    desenharMarcadorNoMapa(nomeMunicipio, todosDados[nomeMunicipio]);
                }
            }
            
            function atualizarVisualizacaoMunicipio(municipioNome) {
                const dados = carregarDadosMunicipio(municipioNome);
                desenharMarcadorNoMapa(municipioNome, dados);
                atualizarPlacarGeral();
            }

            function criarConteudoPopup(municipioNome) {
                const dados = carregarDadosMunicipio(municipioNome);
                let embaixadoresHtml = dados.embaixadores.map(embaixador => {
                    const numeroLimpo = embaixador.telefone ? embaixador.telefone.replace(/\D/g, '') : '';
                    return `
                    <div class="border-t mt-2 pt-2">
                        <p><strong>Embaixador:</strong> ${embaixador.nome || ''}</p>
                        <p><strong>Indicado por:</strong> ${embaixador.indicado || ''}</p>
                        <div class="flex items-center justify-between">
                            <p><strong>Contato:</strong> ${embaixador.telefone || ''}</p>
                            <a href="https://wa.me/55${numeroLimpo}" target="_blank" title="Abrir no WhatsApp" class="p-1 rounded-full hover:bg-green-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                            </a>
                        </div>
                    </div>`;
                }).join('');

                if (dados.embaixadores.length === 0) embaixadoresHtml = '<p>Nenhum embaixador cadastrado.</p>';

                return `<div class="p-1" style="max-width: 280px">
                        <h3 class="text-lg font-bold text-gray-800">${municipioNome}</h3>
                        ${embaixadoresHtml}
                        <button onclick="abrirModalGerenciamento('${municipioNome}')" class="mt-3 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">
                            Gerenciar Embaixadores
                        </button>
                    </div>`;
            }

            window.abrirModalGerenciamento = (municipioNome) => {
                municipioEmGerenciamento = municipioNome;
                document.getElementById('manage-modal-title').textContent = municipioNome;
                renderizarListaEmbaixadores(municipioNome);
                document.getElementById('manage-lideres-modal').classList.remove('hidden');
            };

            function renderizarListaEmbaixadores(municipioNome) {
                const dados = carregarDadosMunicipio(municipioNome);
                const listaEl = document.getElementById('lideres-list');
                listaEl.innerHTML = ''; 

                if (dados.embaixadores.length === 0) {
                    listaEl.innerHTML = '<p class="text-gray-500 text-center">Nenhum embaixador cadastrado para este município.</p>';
                    return;
                }

                dados.embaixadores.forEach(embaixador => {
                    const item = document.createElement('div');
                    item.className = 'bg-gray-100 p-3 rounded-md flex flex-wrap items-center justify-between';
                    item.innerHTML = `<div class="flex-grow">
                            <p class="font-semibold">${embaixador.nome}</p>
                            <p class="text-sm text-gray-600">Indicado por: ${embaixador.indicado} | Contato: ${embaixador.telefone}</p>
                        </div>
                        <button onclick="removerEmbaixador('${municipioNome}', ${embaixador.id})" class="ml-4 px-3 py-1 bg-red-500 hover:bg-red-600 text-white text-xs font-bold rounded">Remover</button>`;
                    listaEl.appendChild(item);
                });
            }
            
            window.removerEmbaixador = (municipioNome, embaixadorId) => {
                if (!confirm(`Tem certeza que deseja remover este embaixador?`)) return;

                const todosDados = carregarTodosDados();
                todosDados[municipioNome].embaixadores = todosDados[municipioNome].embaixadores.filter(e => e.id !== embaixadorId);
                salvarTodosDados(todosDados);
                
                renderizarListaEmbaixadores(municipioNome);
                atualizarVisualizacaoMunicipio(municipioNome);
            };

            document.getElementById('close-manage-modal-btn').addEventListener('click', () => {
                document.getElementById('manage-lideres-modal').classList.add('hidden');
                municipioEmGerenciamento = null;
            });

            document.getElementById('save-new-lider-btn').addEventListener('click', () => {
                const nome = document.getElementById('add-lider-nome').value.trim();
                const indicado = document.getElementById('add-lider-indicado').value.trim();
                const telefone = document.getElementById('add-lider-contato').value.trim();

                if (!nome || !telefone) {
                    alert('Os campos (Nome e Contato) são obrigatórios.');
                    return;
                }
                
                const whatsappNumber = "5513996476655"; 
                const mensagem = `CADASTRO DE NOVO EMBAIXADOR\n\n*Município:* ${municipioEmGerenciamento}\n*Novo Embaixador:* ${nome}\n*Indicado por:* ${indicado}\n*Contato:* ${telefone}`;
                window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`, '_blank');

                const todosDados = carregarTodosDados();
                todosDados[municipioEmGerenciamento].embaixadores.push({ id: Date.now(), nome, indicado, telefone });
                salvarTodosDados(todosDados);

                document.getElementById('add-lider-nome').value = '';
                document.getElementById('add-lider-indicado').value = '';
                document.getElementById('add-lider-contato').value = '';
                renderizarListaEmbaixadores(municipioEmGerenciamento);
                atualizarVisualizacaoMunicipio(municipioEmGerenciamento);
            });
            
            const addLiderModalPrincipal = document.getElementById('add-lider-modal-principal');
            document.getElementById('add-lider-btn-principal').addEventListener('click', () => addLiderModalPrincipal.classList.remove('hidden'));
            document.getElementById('cancel-lider-principal-btn').addEventListener('click', () => addLiderModalPrincipal.classList.add('hidden'));

            document.getElementById('geocode-btn-principal').addEventListener('click', async () => {
                const municipioNome = document.getElementById('municipioInputPrincipal').value;
                const statusEl = document.getElementById('geocode-status-principal');
                statusEl.textContent = 'Buscando...';
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(municipioNome)}, Brasil`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        document.getElementById('latInputPrincipal').value = data[0].lat;
                        document.getElementById('lonInputPrincipal').value = data[0].lon;
                        statusEl.textContent = `Coordenadas encontradas!`;
                    } else { statusEl.textContent = 'Município não encontrado.'; }
                } catch (error) { statusEl.textContent = 'Erro ao buscar.'; }
            });

            document.getElementById('save-lider-principal-btn').addEventListener('click', () => {
                const municipioNome = document.getElementById('municipioInputPrincipal').value.trim();
                const lat = parseFloat(document.getElementById('latInputPrincipal').value);
                const lon = parseFloat(document.getElementById('lonInputPrincipal').value);
                const embaixadorNome = document.getElementById('novoNomeInputPrincipal').value.trim();
                const indicado = document.getElementById('novoIndicadoInputPrincipal').value.trim();
                const contato = document.getElementById('novoContatoInputPrincipal').value.trim();

                if (!municipioNome || !lat || !lon || !embaixadorNome || !contato) {
                    alert('Preencha todos os campos e busque as coordenadas antes de salvar.');
                    return;
                }

                const whatsappNumber = "5513996476655"; 
                const mensagem = `CADASTRO DE NOVO EMBAIXADOR\n\n*Município:* ${municipioNome}\n*Novo Embaixador:* ${embaixadorNome}\n*Indicado por:* ${indicado}\n*Contato:* ${contato}`;
                window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`, '_blank');

                const todosDados = carregarTodosDados();
                const novoEmbaixador = { id: Date.now(), nome: embaixadorNome, indicado: indicado, telefone: contato };

                if (todosDados[municipioNome]) {
                    todosDados[municipioNome].embaixadores.push(novoEmbaixador);
                } else {
                    todosDados[municipioNome] = { lat, lon, embaixadores: [novoEmbaixador] };
                }

                salvarTodosDados(todosDados);
                atualizarVisualizacaoMunicipio(municipioNome);
                
                document.getElementById('municipioInputPrincipal').value = '';
                document.getElementById('latInputPrincipal').value = '';
                document.getElementById('lonInputPrincipal').value = '';
                document.getElementById('novoNomeInputPrincipal').value = '';
                document.getElementById('novoIndicadoInputPrincipal').value = '';
                document.getElementById('novoContatoInputPrincipal').value = '';
                document.getElementById('geocode-status-principal').textContent = '';
                addLiderModalPrincipal.classList.add('hidden');
            });
            
            migrarDadosAntigos();
            inicializarDados();
            redesenharMapaCompleto();
            atualizarPlacarGeral(); 
        }
    </script>
